<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricketSparx</title>
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
        }

        /* Full-Screen Popup */
        #popup {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            color: white;
            z-index: 9999;
            text-align: center;
        }

        #popup button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #join-now {
            background-color: #007bff;
            color: white;
        }
        #already-joined {
            background-color: #28a745;
            color: white;
        }

        /* Header */
        #header {
            font-size: 28px;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
            color: white;
        }

        /* Video Container */
        #streaming-container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }

        /* Button and Quality Selector */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        select {
            padding: 5px;
            border: 1px solid white;
            border-radius: 5px;
            background-color: black;
            color: white;
            font-size: 16px;
        }

        #telegram-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Full-Screen Popup -->
<div id="popup">
    <p>Join our Telegram channel <a href="https://t.me/CricketSparx" target="_blank" style="color: lightblue; text-decoration: none;">@CricketSparx</a> for more links!</p>
    <button id="join-now" onclick="joinNow()">Join Now</button>
    <button id="already-joined" onclick="closePopup()">Already Joined</button>
</div>

<!-- Header -->
<div id="header">CricketSparx</div>

<!-- Video Streaming Section -->
<div id="streaming-container">
    <video id="video" class="video-js vjs-default-skin" controls></video>
    <div class="controls">
        <select id="quality-selector" onchange="changeQuality()">
            <option value="auto">Auto</option>
            <option value="0">144p</option>
            <option value="1">240p</option>
            <option value="2">360p</option>
            <option value="3">480p</option>
            <option value="4">720p</option>
            <option value="5">1080p</option>
        </select>
        <button id="telegram-button" onclick="joinTelegram()">Join Telegram</button>
    </div>
</div>

<script src="https://vjs.zencdn.net/7.11.4/video.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
    // Function to get the URL parameter
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Get HLS URL from query parameter
    const hlsUrl = getQueryParam('url');
    console.log("HLS URL:", hlsUrl); // Debug log to check if the URL is fetched

    if (hlsUrl) {
        // Initialize Video.js Player
        const player = videojs('video', {
            autoplay: true,
            muted: false,
            controls: true,
        });

        // Check if HLS.js is supported in the browser
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(hlsUrl);
            hls.attachMedia(player.tech().el());
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                console.log('Manifest loaded');
            });
        } else if (player.tech().hls) {
            player.src({ type: 'application/x-mpegURL', src: hlsUrl });
        }

        // Function to handle quality change
        function changeQuality() {
            const qualitySelector = document.getElementById('quality-selector');
            const quality = qualitySelector.value;

            if (quality === 'auto') {
                player.playbackRate(1); // Auto Quality
            } else {
                player.playbackRate(parseFloat(quality)); // Adjust playback rate for quality change
            }
        }
    } else {
        alert("No URL provided. Please add '?url=your_hls_link.m3u8' to the URL.");
    }

    // Function to handle "Join Now" button
    function joinNow() {
        window.open('https://t.me/CricketSparx', '_blank');
    }

    // Function to close the popup
    function closePopup() {
        const popup = document.getElementById('popup');
        popup.style.display = 'none'; // Hides the popup
    }

    // Function to open Telegram channel
    function joinTelegram() {
        window.open('https://t.me/CricketSparx', '_blank');
    }
</script>

</body>
</html>
